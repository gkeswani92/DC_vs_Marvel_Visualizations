var minRelease = Number.MAX_SAFE_INTEGER;
var maxRelease = 0;
var maxAdjusted = 0;
var maxBudget = 0;
var SetMinMax = function(MovieJSON){
    var R
    var A
    var B
    for(var i = 0; i< MovieJSON.length;i++){
    R = Number(MovieJSON[i].RELEASE);
    if (R < minRelease){
        minRelease = R;
    }
    if (R > maxRelease) {
        maxRelease = R;
    }
    A = Number(MovieJSON[i].ADJUSTED);
    if (A > maxAdjusted) {
        maxAdjusted = A;
    }
    B = Number(MovieJSON[i].ADJBUDGET);
    if (B > maxBudget) {
        maxBudget = B;
    }
};}
